name: Heartbeat Listener

on:
  repository_dispatch:
    types: [bot_heartbeat]

jobs:
  save:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write  # permite push via GITHUB_TOKEN
    steps:
      - uses: actions/checkout@v4

      - name: Salvar timestamp
        run: |
          echo "$(date +%s)" > last_heartbeat.txt

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Atualizando heartbeat"
          commit_user_name: "natanboos"
          commit_user_email: "natanborba77@gmail.com"
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}
